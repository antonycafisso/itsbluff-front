<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Its Bluff - Start</title>
    <link rel="stylesheet" href="css/style-gameplay.css">
</head>

<body>
    <script src="js/mainFunctions.js"></script>
    <script src="js/itsBluff.js"></script>
    <script src="js/addLetter.js"></script>
    <script src="js/giveUp.js"></script>
    <div class="player-container">
        <h1>Players</h1>
        <ul id="players-list"></ul>
    </div>
    <div class="main-container">
        <div class="main-container-meaning">
            <p id="word-meaning"></p>
        </div>

        <div class="main-container-word">
            <h2 id="word-initial-letter"></h2>
        </div>

        <div class="main-container-buttons">
            <button class="button-main" onclick="promptAddLetter()">Add Letter</button>
            <button class="button-main" onclick="promptChallengeBluff()">Is it a bluff?</button>
            <button class="button-main" onclick="promptGiveUp()">Give up</button>
        </div>

        <div id="overlay" style="display:none;"></div>

        <div id="game-result-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="game-result-message"></p>
                <button onclick="exitGame()">Sair</button>
            </div>
        </div>
    </div>
</body>

</html>
